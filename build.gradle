apply plugin: 'idea'
apply plugin: 'java'


version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name:'junit', version:'4.12'
    testCompile group: 'org.mockito', name:'mockito-all', version:'1.10.19'
    testCompile group: 'org.hamcrest', name:'hamcrest-library', version:'1.3'
}
